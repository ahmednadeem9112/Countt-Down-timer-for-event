<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" /> 
    <title>BUILDING COUNT DOWN TIMER </title>
    <link rel="stylesheet" type="text/css" href="index.css">
<script src="index.js"></script>
</head>
    <body>
        <div class="coming-soon" id="coming-soon">COMING SOON...</div>
<div class="timer" id="timer">
<input type="date" name="date-selector" id="date-selector" class="date-selector" value="" onchange="calculateDate(this.value)">
</div>


<div class="event-time" id="event-time">
<div class="time" id="time">
<p class="day event-day"></p>
<p class="label">days</p>
</div>

<div class="time" id="time">
    <p class="minute event-day"></p>
    <p class="label">Minutes</p>
    </div>

<div class="time" id="time">
    <p class="hours event-day"></p>
    <p class="label">Hours</p> 
</div>



<div class="time" id="time">
<p class="second event-day"></p>
<p class="label">Seconds</p>
</div>

</div>



        </body>
        </html>
